name: "Runs ruff check"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        uv sync --dev --locked

    - name: Ruff check
      run: uv run ruff check .

    - name: Ruff format
      run: uv run ruff format .

    - name: Mypy type check 
      run: uv run mypy . || true # g√∏r det non-blocking